<!DOCTYPE html>
<html lang="en">
    <head>
   <meta charset="UTF-8">
   <title>Survey form</title>
    </head>
    <body>
        <h2>Website feedback survey</h2>
        <form action="/submit" method="post">


            <!--Text Input -->
                <label for="name">Name:</label><br>
           <input type="text" id="name" name="name" required><br><br>
           <!--Email Input -->
           <label for="email">Email:</label><b>
            <input type="email" id="email" name="email" required><br><br>
              <!--Radio Buttons -->
              <p>How often do you visit our site?</p>
              <input type="radio" id="daily" name="visit" value="Daily">
             <label for="daily">Daily</label><br>
             <input type="radio" id="weekly" name="visit" value="Weekly">
             <label for="weekly">Weekly</label><br>
             <input type="radio" id="monthly" name="visit" value="Monthly">
             <label for="monthly">Monthly</label><br><br>
                <!--Checkboxes -->
                <p>What features do you use</p>
                <input type="checkbox" id="articles" name="features" value="Articles">
                <label for="articles">Article</label><br>
                <input type="checkbox" id="videos" name="features" value="Videos">
                <label for="videos">Videos</label><br>
                <input type="checkbox" id="quizzes" name="features" value="Quizzes">
                <label for="quizzes">Quizzes</label><br><br>
                <!--Dropdown -->
                <label for="rating">Rate our site</label><br>
                <select id="rating" name="rating">
                    <option value="">Choose an option</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option valuu="Poor">Poor</option>
                </select><br><br>
                <!--Textarea -->
                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>
                <!--Submit Button -->
                <input type="submit" value="Submit Survey">
        </form>
    </body>
</html>
