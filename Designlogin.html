<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00f2ff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px #00f2ff;
      width: 320px;
      animation: fadeIn 1s ease-in;
    }

    .login-container h2 {
      color: #00f2ff;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-container p {
      color: #aaa;
      font-size: 0.9em;
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #00f2ff;
      border-radius: 5px;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #888;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      color: #ccc;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    .options a {
      color: #00f2ff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #00f2ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #00c3d4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Access Portal</h2>
    <p>Secure login for authorized users only</p>
    <form>
      <input type="text" placeholder="ðŸ”’ Username" required />
      <input type="password" placeholder="ðŸ”‘ Password" required />
      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</body>
</html>
